<!DOCTYPE body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #e91e63;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
}

.menu-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 24px;
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
}

.menu {
    display: none;
    flex-direction: column;
    background: #e91e63;
    position: absolute;
    top: 60px;
    right: 0;
    width: 200px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.menu a {
    color: white;
    text-decoration: none;
    padding: 10px;
    display: block;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.menu a:hover {
    background: #d81b60;
}

.show-menu {
    display: flex;
}

section {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1, h2, h3 {
    color: #333;
}

p {
    margin: 10px 0;
}

img {
    width: 100%;
    max-width: 600px;
    display: block;
    margin: 20px auto;
    border-radius: 8px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
    margin-top: 20px;
}
